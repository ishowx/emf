<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edening meets Filecoin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="pictures/fav.jpg">
    <link rel="stylesheet" href="shower/themes/ribbon/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <h1>Edening meets Filecoin</h1>
    </header>

    <section class="slide">
        <h1>Mission</h1>
        <figure>
            <img class="cover" src="pictures/Edening-Mission.jpg" alt="Edening-Mission">
            <figcaption class="copyright right white">
                <a href="https://edening.net/">© Edening</a>
            </figcaption>
        </figure>
    </section>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/Filecoin-Mission.png" alt="Filecoin-Mission">
            <figcaption class="copyright right white">
                <a href="https://filecoin.io/">© Filecoin</a>
            </figcaption>
        </figure>
    </section>

    <section class="slide">
        <h1>Origin</h1>
        <figure>
            <img class="cover" src="pictures/Edening-Origin.png" alt="Edening-Origin">
        </figure>
    </section>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/Filecoin-Origin.png" alt="Filecoin-Origin">
        </figure>
    </section>

    <section class="slide">
        <h1>Destination</h1>
        <figure>
            <img class="cover" src="pictures/Edening-Technology.png" alt="Edening-Technology">
        </figure>
    </section>

    <section class="slide">
        <figure>
            <img class="cover" src="pictures/Filecoin-Technology.png" alt="Filecoin-Technology">
        </figure>
    </section>

    <footer class="badge"></footer>

    <div class="progress"></div>

    <script src="shower/shower.min.js"></script>
    <!-- Copyright © 3000 Yours Truly, Famous Inc. -->

</body>
</html>
